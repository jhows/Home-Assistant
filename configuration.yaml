  pcoptions:
    name: PC Power Options
    options:
      - Restart
      - Shutdown
      - None
      - Sleep
      - Lock
    initial: None
    icon: mdi:monitor
  radio_station:
    name: 'Select Radio Station:'
    options:
      - Coca Cola FM
      - Los Santos Rock
      - Truckers FM
      - Cidade Caratinga
      - RÃ¡dio Caratinga
      - Q-Music
      - 3FM
      - 100% NL
      - Veronica
      - Sky Radio
      - Arrow Classic Rock
      - Classic FM
      - BNR Nieuwsradio
      - SLAM! Hardstyle
      - Sleep Radio
      - Ambient Sleeping Pill
      - Radio Art - Sleep
      - Ambi Nature Radio
      - Calm Radio - Sleep
      - Dinamo.FM Sleep
      - Musica Anos 80
  chromecast_radio:
    name: 'Select Speakers:'
    options:
      - Bedroom
      - Livingroom
    initial: Bedroom
    icon: mdi:speaker-wireless

input_boolean:
  drinkwatersave:
    initial: off
  vacation_mode:
    name: "On Vacation"
    initial: off
    icon: mdi:airplane

  friend_visiting:
    name: "Friend Visiting"
    initial: off
    icon: mdi:wallet-travel

  drink_water:
    name: "Drink water Reminder"
  study_time:
    name: Study Time
    initial: off

  alarm_clock_status:

  dark_theme_status:
    initial: on

  good_morning_summary:
    name: Speak the weather and traffic
    initial: off
cover:
