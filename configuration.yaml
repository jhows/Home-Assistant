homeassistant:
  name: Thalles' Home
  latitude: !secret lat
  longitude: !secret long
  elevation: !secret elev
  unit_system: metric
  time_zone: America/Sao_Paulo
  customize: !include customize.yaml
  packages: !include_dir_named packages
  customize_glob:
    light.*:
      custom_ui_state_card: custom-ui
    cover.*:
      custom_ui_state_card: custom-ui
    switch.thalles_pc:
      custom_ui_state_card: custom-ui
    sensor.speedtest_download:
      custom_ui_state_card: custom-ui
    sensor.speedtest_ping:
      custom_ui_state_card: custom-ui
    sensor.speedtest_upload:
      custom_ui_state_card: custom-ui
    sensor.usd:
      custom_ui_state_card: custom-ui
    sensor.dark_sky_apparent_temperature:
      custom_ui_state_card: custom-ui
    sensor.dark_sky_daily_high_temperature:
      custom_ui_state_card: custom-ui
    sensor.dark_sky_daily_low_temperature:
      custom_ui_state_card: custom-ui
    sensor.dark_sky_humidity:
      custom_ui_state_card: custom-ui
    sensor.dark_sky_precip_intensity:
      custom_ui_state_card: custom-ui
    sensor.dark_sky_precip_probability:
      custom_ui_state_card: custom-ui
    sensor.dark_sky_summary:
      custom_ui_state_card: custom-ui
    sensor.dark_sky_temperature:
      custom_ui_state_card: custom-ui
    sensor.moon:
      custom_ui_state_card: custom-ui
    sensor.thaless_iphone_7_battery_level:
      custom_ui_state_card: custom-ui
    sensor.thaless_iphone_7_battery_state:
      custom_ui_state_card: custom-ui

zone: !include_dir_merge_list zones
frontend: !include frontend.yaml
scene: !include_dir_merge_list scene
config:
http:
  api_password: !secret http_password
  base_url: !secret baseurl
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  ip_ban_enabled: True
  login_attempts_threshold: 5
updater:
discovery:
device_tracker: !include_dir_merge_list device_tracker
conversation:
history:
logbook:
zeroconf:
ios:
recorder:
  purge_interval: 2
  purge_keep_days: 5
  exclude:
    domains:
      - automation
      - updater
    entities:
      - sun.sun # Don't record sun data
      - sensor.alarm_clock_hour
      - sensor.alarm_clock_minute
      - sensor.alarm_clock_time
      - sensor.alarm_clock_time_long
      - sensor.steam_76561198317256910
camera: !include_dir_merge_list cameras
notify: !include_dir_merge_list notify
# Enables a map showing the location of tracked devices
map:
# Track the sun
sun:
mqtt:
  broker: !secret mqttbroker
  client_id: !secret mqttclient
  username: !secret mqttuser
  password: !secret mqttpass
ifttt:
  key: !secret iftttkey
media_player: !include_dir_merge_list media_player
# Weather prediction
input_number:
  alarm_clock_hour:
    min: 0
    max: 23
    step: 1
  alarm_clock_minute:
    min: 0
    max: 55
    step: 5
  volume_radio:
    name: Volume
    icon: mdi:volume-high
    min: 0
    max: 1
    step: 0.01
input_select:
  thales_status:
    name: Thales Status
    options:
     - "Sleeping"
     - "At Home"
     - "Away"
